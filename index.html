<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>


   

    <form id="form" class="container">

        <text class="form">Detail Form</text>

        <label class="label" for="name" >Name</label>
        <input class="input" type="text" id="name" placeholder="Name" required/>
        <br>
        <label class="label" for="email" >Email</label>
        <input class="input" type="email" id="email" placeholder="Email" required/>
        <br>
        <label class="label" for="mobile" >Mobile number</label>
        <input class="input" type="tel" id="mobile" placeholder="Mobile number" pattern="[0-9]{10}" required/>

        <br>
        <label class="label" for="message" >Message</label>
        <input class="inputMessage" type="" id="message" placeholder="Message"  required/>

        <br>


        <div class="buttonDiv">
            <button id="submitId" type="submit" class="btn">Submit</button>
        </div>
        

        

    </form>
   
<script src="index.js"></script>
    
</body>
</html>
